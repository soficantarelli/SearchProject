<div class="modal-header">
    <h4 class="modal-title">
        <ng-container *ngIf="message.title">{{message.title}}</ng-container>
        <ng-container *ngIf="!message.title">Mensaje de error</ng-container>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()" aria-label="Cerrar">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">    
    <p [innerHTML]="message.text"></p>
</div>
<div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-outline-dark" (click)="activeModal.close()">Cerrar</button>
</div>
